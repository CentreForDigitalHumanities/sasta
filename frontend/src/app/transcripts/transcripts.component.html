<table class="table is-fullwidth">
    <thead>
        <tr>
            <th>Name</th>
            <th>Filename</th>
            <th class="has-text-right">Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transcript of transcripts">
            <td>{{transcript.name}}</td>
            <td>{{transcript.content.name}}</td>
            <td class="has-text-right">{{transcript.status}}</td>
            <td>
                <button (click)="convertTranscript(transcript)">convert</button>
                <button (click)="deleteTranscript(transcript)">delete</button>
            </td>
        </tr>
    </tbody>
</table>

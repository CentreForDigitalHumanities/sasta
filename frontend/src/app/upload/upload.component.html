<h1 class="title">Upload</h1>
<form (submit)="startUpload()">

    <div class="field is-grouped">
        <div class="field">
            <label class="label">To corpus</label>
            <div class="control">
                <p-dropdown [options]="corpora" optionLabel="name" name="corpus-dropdown" placeholder="select corpus"
                    [(ngModel)]="selectedCorpus" showClear="true" [disabled]="!(corpora?.length > 0)"
                    (onChange)="onSelectCorpus()">
                    </p-dropdown>

            </div>
            </div>
        <div class="divider is-vertical">or</div>
        <div class="field">
            <label class="label">New corpus</label>
            <div class="control">
                <input class="input" type="text" name="name" placeholder="..." [(ngModel)]="newCorpusName"
                    [ngClass]="{'is-danger': newCorpusName && corpusNameInUse()}" [disabled]="selectedCorpus" />
                </div>
                <p *ngIf="corpusNameInUse()" class="help is-danger">Corpus name in use, provide a unique name or pick
                    one from the list</p>
        </div>
    </div>

    <div class="field">
        <label class="label">File</label>
        <div class="control">
            <div class="file" [ngClass]="{'has-name': fileName}">
                <label class="file-label">
                    <input #file class="file-input" type="file" name="file" (change)="fileChange(file)"
                        accept=".cha,.txt,.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.zip,application/zip,application/x-zip-compressed,multipart/x-zip">
                    <span class="file-cta">
                        <span class="file-icon">
                            <fa-icon [icon]="faUpload"></fa-icon>
                        </span>
                        <span class="file-label">
                            Choose a fileâ€¦
                        </span>
                    </span>
                    <span class="file-name" *ngIf="fileName">
                        {{fileName}}
                    </span>
                </label>
            </div>
        </div>
    </div>
<div class="field">
    <label class="label">Method category</label>
    <div class="control">
        <p-dropdown [options]="categories" optionLabel="name" name="category-dropdown"
            [placeholder]="selectedCategory?.name || 'select category'" [(ngModel)]="selectedCategory"
            [disabled]="selectedCorpus">
        </p-dropdown>
    </div>
</div>

<div class="field">
        <div class="control">
            <button class="button is-primary" [disabled]="!fullyFilled()"
                [ngClass]="{'is-loading': uploading}">Process</button>
        </div>
    </div>
</form>

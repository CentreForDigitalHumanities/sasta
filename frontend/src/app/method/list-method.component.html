<table class="table is-fullwidth is-hoverable">
    <thead>
        <tr>
            <th>Method</th>
            <th>Name</th>
            <th>Created</th>
            <th>Queries (#)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let method of methods" [routerLink]="['/methods/', method.id]">
            <td>{{method.category.name}}</td>
            <td>{{method.name}}</td>
            <td>{{method.date_added}}</td>
            <td>{{method?.queries?.length || '0'}}</td>
        </tr>
    </tbody>
</table>

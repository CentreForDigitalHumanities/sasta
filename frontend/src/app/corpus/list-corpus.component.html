<table class="table is-fullwidth">
    <thead>
        <tr>
            <th>Name</th>
            <th class="has-text-right">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let corpus of corpora">
            <td>{{corpus.name}}</td>
            <td class="has-text-right">{{corpus.status}}</td>
        </tr>
    </tbody>
</table>

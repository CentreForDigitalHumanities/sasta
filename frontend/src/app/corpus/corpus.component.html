<ng-container *ngIf="corpus">
    <h1 class="title">{{corpus.name}}</h1>
    <table class="table is-fullwidth is-hoverable">
        <thead>
            <tr>
                <th>Transcript</th>
                <th>Status</th>
                <th class="has-text-right">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transcript of corpus.transcripts">
                <td>{{transcript.name}}</td>
                <td>{{transcript.status}}</td>
                <td class="has-text-right">
                    <div class="buttons is-right">
                        <button class="button is-primary" pTooltip="view CHAT"
                            [disabled]="!transcript.status=='converted'" (click)="showChat(transcript)">
                            <span class="icon is-small">
                                <fa-icon [icon]="faFile"></fa-icon>
                            </span>
                        </button>
                        <!-- <button class="button is-primary" pTooltip="parse with alpino" [disabled]="true">
                        <span class="icon is-small">
                            <fa-icon [icon]="faCogs"></fa-icon>
                        </span>
                    </button> -->
                        <button class="button is-primary" pTooltip="view alpino parse"
                            [disabled]="!(transcript.status=='parsed')" (click)="showLassy(transcript)">
                            <span class="icon is-small">
                                <fa-icon [icon]="faFileCode"></fa-icon>
                            </span>
                        </button>
                        <button class="button is-primary" pTooltip="score transcript"
                            [disabled]="!(transcript.status=='parsed')" (click)="showDialog(transcript)">
                            <span class="icon is-small">
                                <fa-icon [icon]="faCalculator"></fa-icon>
                            </span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</ng-container>

<p-dialog header="Score transcript {{currentTranscript?.name}}" [(visible)]="displayScore" (onHide)="closeDialog()"
    *ngIf="displayScore" [dismissableMask]="true" [modal]="true">
    <ng-container *ngIf="currentTranscript">
        <div class="buttons">
            <button class="button is-primary" (click)="scoreTranscript(currentTranscript)">Score</button>
            <a disabled="!downloadJsonHref" title="Download JSON" [href]="downloadJsonHref"
                download="download.json"><button class="button is-primary"
                    [disabled]="!downloadJsonHref">Download</button></a>
        </div>
        <p-messages [(value)]="messages" [closable]="false"></p-messages>
        <div *ngIf="queryResults">
            <pre>
                {{queryResults}}
                </pre>
        </div>
    </ng-container>
</p-dialog>
